# Default values for credrotator-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
---
replicaCount: 1

image:
  repository: bluescape/credrotate-k8s-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.0.4-x86_64-alpha.0

imagePullSecrets:
- name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "credentialrotation-operator-rb-sa"

podAnnotations:
  'vault.security.banzaicloud.io/vault-addr': 'https://vault.vault:8200'
  'vault.security.banzaicloud.io/vault-path': 'kubernetes'
  'vault.security.banzaicloud.io/vault-role': 'default'
  'vault.security.banzaicloud.io/vault-skip-verify': 'false'
  'vault.security.banzaicloud.io/vault-tls-secret': 'vault-tls'

podSecurityContext: {}
# fsGroup: 2000

podEnvironment:
  env:
  - name: LOG_LEVEL
    value: info
  - name: DEBUG_HTTP
    value: "false"
  - name: DB_SHIM_ADDR
    value: db-shim-service.credentialrotation.svc.cluster.local
  - name: DB_SHIM_IMAGE
    value: "<set me>"

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: ruby

services:
  metrics:
    type: ClusterIP
    ports:
      - name: metrics
        port: 9100
        protocol: TCP
  shim-api:
    type: ClusterIP
    ports:
      - name: http
        port: 80
        protocol: TCP
        targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # requests:
  #   memory: "10Mi"
  #   cpu: "10m"
  # limits:
  #   memory: "20Mi"
  #   cpu: "100m"


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# configmap for the db-shim-api
dbShimConfigMap:
  create: true
  name: "db-shim-api"
  annotations: {}
  config: |
    image: bluescape/credrotator-db-shim-x86_64:latest
    annotations:
      "vault.security.banzaicloud.io/vault-addr": "https://vault.vault:8200"
      "vault.security.banzaicloud.io/vault-path": "kubernetes"
      "vault.security.banzaicloud.io/vault-role": "default"
      "vault.security.banzaicloud.io/vault-skip-verify": "false"
      "vault.security.banzaicloud.io/vault-tls-secret": "vault-tls"
    env:
    - name: 'LOG_LEVEL'
      value: 'INFO'
    - name: 'ENVIRONMENT'
      value: 'production'
    - name: 'HOST'    # The IP address the db-shim-api will listen on
      value: '0.0.0.0'
    - name: 'PORT'    # The port the db-shim-api will listen on
      value: '8080'
    - name: 'VAULT_TOKEN'
      value: 'vault:login'
    serviceAccount: 'credentialrotation-operator-rb-sa'
