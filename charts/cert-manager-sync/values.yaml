# Default values for cert-manager-sync.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bluescape/cert-manager-sync
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.1-amd64-rc14"

nameOverride: ""
fullnameOverride: ""

clusterRoleBinding:
  namespace: cert-manager

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: cert-manager-sync

# There is no need to put this in the annotations above.
# This entry will automatically put the IRSA ARN property in the annoations
# This is a required field. Use of IRSA is mandatory
serviceAccountIrsaArn: "arn:aws:iam::<account ID>:role/<role name>"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

podImagePullSecrets:
  - name: regcred

podEnvironment:
  - name: AWS_REGION
    value: us-east-1
  # see allowed levels in https://github.com/sirupsen/logrus#level-loggin
  - name: LOG_LEVEL
    value: "INFO"


securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
